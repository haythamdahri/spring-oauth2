<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<!-- Container -->
<div class="container" layout:fragment="content">
    <div class="col-12">
        <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 mx-auto mt-5">
            <h3 class="display-2 text-center">User form</h3>
            <form method="post" th:action="@{/oauth/users/save}" th:object="${user}">
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input th:field="*{username}" class="form-control" id="Username" placeholder="Enter username"
                           th:classappend="${#fields.hasErrors('username') ? 'is-invalid' : 'is-valid'}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        Username errors
                    </div>
                </div>
                <div class="form-group">
                    <label for="Firstname">First name</label>
                    <input th:field="*{firstName}" class="form-control" id="Firstname" placeholder="Enter first name"
                           th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' : 'is-valid'}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                        First Name errors
                    </div>
                </div>
                <div class="form-group">
                    <label for="Lastname">Last name</label>
                    <input th:field="*{lastName}" class="form-control" id="Lastname" placeholder="Enter last name"
                           th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' : 'is-valid'}">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                        Last Name errors
                    </div>
                </div>
                <button class="btn btn-secondary btn-block"><i class="far fa-save"></i> Save</button>
            </form>
        </div>

    </div>


</div>
</body>
</html>
